<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="" id="emailTo" value="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="" id="emailFrom" size="20"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="" id="emailBody" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
