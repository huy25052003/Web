<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 400px;">
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="" id="emailTo" value="Example Cafe" size="20"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="" id="emailFrom" size="20" tabindex="1"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="" id="emailBody" cols="30" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset style=" width: 400px;">
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="a">How did you hear of us</label></td>
                <td><select name="" id="a"><option>Google</option>
                <option>Yahoo</option></select></td>
            </tr>
            <tr>
                <td><label for="b">Newsletter</label></td>
                <td><input type="checkbox" name="" id="b">Ensure this box is checked if you would like to receive email updates</td>

            </tr>
        </table>
    </fieldset>
    <button>Send message</button>
</body>
</html>
