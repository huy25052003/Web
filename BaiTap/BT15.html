<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <fieldset style="width: 400px;">
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="" id="emailTo" value="Example Cafe" size="20"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="" id="emailFrom" size="20" tabindex="1"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="" id="emailBody" cols="30" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset style=" width: 400px;">
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="a">How did you hear of us</label></td>
                <td><select name="" id="a"><option>Google</option>
                <option>Yahoo</option></select></td>
            </tr>
            <tr>
                <td><label for="b">Newsletter</label></td>
                <td><input type="checkbox" name="" id="b">Ensure this box is checked if you would like to receive email updates</td>

            </tr>
        </table>
    </fieldset>
    <button>Send message</button>
    </div>
    <div>
        <fieldset style="width: 400px;">
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td>First name: <input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Last name: <input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>E-mail: <input type="text" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width: 400px;">
            <legend>Competition Question</legend>
            <table>
                <tr>
                    <td><label>How tall is the Eiffel Tower in Paris. France?</label></td>
                </tr>
                <tr>
                    <td><input type="radio">585 ft</td>
                </tr>
                <tr>
                    <td><input type="radio">784 ft</td>
                </tr>
                <tr>
                    <td><input type="radio">984 ft</td>
                </tr>
                <tr>
                    <td><input type="radio">1184 ft</td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width: 400px;">
            <legend>Tiebreaker Question</legend>
            <table>
                <tr>
                    <td><label for="">In 25 words or less, say why you would like to win $10.000:</label></td>
                </tr>
                <tr>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width: 400px;">
            <legend>Enter Competition</legend>
            <button>Enter Competition</button>
        </fieldset>
    </div>
</body>
</html>
