<body>
    <form action="">
        <h2>Travel reservation form</h2>
        <h5>* denotes mandotory</h5>
        <p>Full name*: <br><input type="text" name="" id="" placeholder="FirstName LastName"></p>
        <p>Email address*: <br><input type="text" name="" id="" placeholder="  EMAIL_ADDRESS"></p>
        <p>Select Tour Package*: <br>
        <select name="" id="">

            <option value="">Gob</option>
        </select></p>
        <p>Arrival date*: <br><input type="date" name="" id=""></p>
        <p>Number of persons*: <br><input type="text" name="" id="" placeholder="UNKNOWN_TYPE"></p>
        <p>What would you want to avail?*<br></p>
        <p>Boarding <input type="checkbox" name="" id=""></p>

        <p>Discout Coupon code: <br> <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"></p>
        <p>Terms and conditions* <br>
            <input type="radio">I agree
            <input type="radio">I disagree
        </p>
        <button>Complete reservation</button>
    </form>
